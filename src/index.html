<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:url" content="https://arp.jake.fun" />
    <meta property="og:title" content="Prog Arp II" />
    <meta property="og:description" content="a progression arpeggiator." />
    <meta property="og:image" content="https://arp.jake.fun/image.png" />
    <meta property="og:image:url" content="https://arp.jake.fun/image.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./icon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./icon.png" />
    <title>Prog Arp II</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <section>
      <div id="intervals"></div>

      <div id="arp">
        <div id="arp-0"></div>
        <div id="arp-1"></div>
        <div id="arp-2"></div>
        <div id="arp-3"></div>
      </div>

      <div class="title-container">
        <h1 id="title">&nbsp;</h1>
      </div>
      <div id="options">
        <div class="controls">
          <div>
            BPM&nbsp;&nbsp;
            <input
              id="tempo"
              type="number"
              min="0"
              max="1000"
              value="100"
              step="1"
            />
          </div>
          <div><button id="clear">Clear</button></div>
          <div><button id="random">Random</button></div>
        </div>
        <div id="root"></div>
        <div id="mode"></div>
      </div>

      <div id="keyboard" class="kb">
        <kbd class="c0"></kbd><kbd class="cs0"></kbd><kbd class="d0"></kbd
        ><kbd class="ds0"></kbd><kbd class="e0"></kbd><kbd class="f0"></kbd
        ><kbd class="fs0"></kbd><kbd class="g0"></kbd><kbd class="gs0"></kbd
        ><kbd class="a0"></kbd><kbd class="as0"></kbd><kbd class="b0"></kbd>

        <kbd class="c1"></kbd><kbd class="cs1"></kbd><kbd class="d1"></kbd
        ><kbd class="ds1"></kbd><kbd class="e1"></kbd><kbd class="f1"></kbd
        ><kbd class="fs1"></kbd><kbd class="g1"></kbd><kbd class="gs1"></kbd
        ><kbd class="a1"></kbd><kbd class="as1"></kbd><kbd class="b1"></kbd>

        <kbd class="c2"></kbd><kbd class="cs2"></kbd><kbd class="d2"></kbd
        ><kbd class="ds2"></kbd><kbd class="e2"></kbd><kbd class="f2"></kbd>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js" type="module"></script>
    <script src="index.ts" type="module"></script>
  </body>
</html>
