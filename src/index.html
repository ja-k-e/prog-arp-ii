<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Prog Arp II</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
  </head>
  <body>
    <section>
      <h1 id="title">&nbsp;</h1>
      <div id="intervals"></div>

      <div id="arp">
        <div id="arp-0"></div>
        <div id="arp-1"></div>
        <div id="arp-2"></div>
        <div id="arp-3"></div>
      </div>

      <div id="options">
        <div id="root"></div>
        <div id="mode"></div>
      </div>

      <div id="keyboard" class="kb">
        <kbd class="c0"></kbd><kbd class="cs0"></kbd><kbd class="d0"></kbd
        ><kbd class="ds0"></kbd><kbd class="e0"></kbd><kbd class="f0"></kbd
        ><kbd class="fs0"></kbd><kbd class="g0"></kbd><kbd class="gs0"></kbd
        ><kbd class="a0"></kbd><kbd class="as0"></kbd><kbd class="b0"></kbd>

        <kbd class="c1"></kbd><kbd class="cs1"></kbd><kbd class="d1"></kbd
        ><kbd class="ds1"></kbd><kbd class="e1"></kbd><kbd class="f1"></kbd
        ><kbd class="fs1"></kbd><kbd class="g1"></kbd><kbd class="gs1"></kbd
        ><kbd class="a1"></kbd><kbd class="as1"></kbd><kbd class="b1"></kbd>

        <kbd class="c2"></kbd><kbd class="cs2"></kbd><kbd class="d2"></kbd
        ><kbd class="ds2"></kbd><kbd class="e2"></kbd><kbd class="f2"></kbd>
      </div>
    </section>

    <script src="bundle.js"></script>
  </body>
</html>
